<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>

<!--th:object를 통해 Member 객체를 전달받아 사용
각 입력 필드에서는 th:field를 통해 해당 필드와 객체의 바인딩을 구현
회원 가입 버튼을 누르면 POST 방식으로 /register URL로 요청이 전송-->

<form action="#" method="post" th:action="@{/register}" th:object="${member}">
    <div>
        <label for="memberId">사용자 아이디</label>
        <input type="text" id="memberId" name="memberId" th:field="*{memberId}" required>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>
    <button type="submit">회원 가입</button>
</form>
</body>
</html>
