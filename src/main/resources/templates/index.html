<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;," >
    <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
    <div id="wrap">
        <div class="wrapper run-animation" id="animate">
            <div class="logo">

                <div id="logo_text">
                    <span class="marvel">RainBow</span>
                    <span class="studios">Sweet</span>
                </div>

                <div class="start">Start</div>
            </div>
        </div>

        <div class="images"></div>
    </div>
    <div id="main_content">
        <div id="headline">
            <ul>
                <li><a href="#">EzenCode;</a></li>
                <li><a href="#">분야별 강의</a></li>
                <li><a href="#">취업 로드맵</a></li>
                <li>
                    <!-- 검색창을 포함한 HTML -->
                    <form>
                        <input type="search" id="search-input" name="query" placeholder="검색어를 입력하세요">
                        <button type="submit">검색</button>
                    </form>

                    <!-- 최근 검색어를 표시할 드롭다운 메뉴 -->
                    <div class="recent-searches">
                        <ul id="recent-searches-list"></ul>
                    </div>
                </li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">수강후기</a></li>
                <li><a href="#">기업교육</a></li>
                <li><a href="#">멤버십 안내</a></li>
                <li><a href="">로그인</a>/<a href="">회원가입</a></li>
            </ul>
        </div>
        <div id="scroll-animate-main">
            <div class="wrapper-parallax">
                <header>
                    <!--
                    fixed 집어넣고 헤드라인에 메뉴, 검색란 셋팅-->

                    <div id="header_content">
                        <div id="hcl">
                            <p class="hcl_1">코딩이 쉬워지는 Ezen의 놀라운 강의!</p>
                            <p class="hcl_2">코딩,</p>
                            <p class="hcl_3"> </p>
                            <p class="hcl_4">집니다.</p>
                        </div>

                        <div id="hcr">
                            <img src="../img/headcont/hero-classroom-large.png" alt="#" class="hcr_1" width="1000" height="520">
                            <img src="../img/headcont/hero-badge-large.png" alt="#" class="hcr_1" width="380" height="140">
                            <img src="../img/headcont/hero-streak-large.png" alt="#" class="hcr_1" width="380" height="300">
                            <img src="../img/headcont/hero-studying.png" alt="#" class="hcr_1" width="320" height="52">
                        </div>
                    </div>
                </header>
                <section class="content">
                    <h1>Content</h1>
                </section>

                <footer>
                    <h1>Footer</h1>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
